<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Create Incoming Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 20px;
      color: green;
    }
    .error {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Login to Create Incoming Payment</h1>
    <button id="loginBtn">Login</button>
    <div id="responseMessage" class="message"></div>
    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", async function() {
      const responseMessage = document.getElementById("responseMessage");
      const errorMessage = document.getElementById("errorMessage");

      responseMessage.textContent = '';
      errorMessage.textContent = '';

      try {
        // Make the POST request to the backend
        const response = await fetch('http://localhost:3000/create-incoming-payment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (response.ok) {
          const data = await response.json();
          responseMessage.textContent = `Incoming payment created successfully! Payment URL: ${data.paymentUrl}`;
        } else {
          errorMessage.textContent = 'Failed to create incoming payment. Please try again.';
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred while creating the payment.';
        console.error(error);
      }
    });
  </script>

</body>
</html>
